<div id="container-instructions">

    <h1>Instructions</h1>

    <hr />

    <img id="img-instructions" src="static/images/instructions/Instructions/Slide04.png"/>

    <hr>

    <p style='font-weight:bold'> How are the earnings distributed among the villagers? </p>
    
    <select id='share-comprehension' onchange='allowNext();'>
      <option name='none'> ??? </option>
      <option name='no_share'> The villager who sells the most fish gets the most money </option>
      <option name='share'> The earnings are distributed equally among all villagers </option>
    </select>

    <hr />

    <div class="instructionsnav" style="max-width:600px">
        <div class="row">
            <div class="col-xs-2">
                <button type="button" id="prev" value="prev" class="btn btn-primary btn-lg previous">
                <span class="glyphicon glyphicon-arrow-left"></span> Previous
                </button>
            </div>
            <div class="col-xs-8">
            </div>
            <div class="col-xs-2">
                <button type="button" id="next" value="next" class="btn btn-primary btn-lg continue" disabled>
                Next <span class="glyphicon glyphicon-arrow-right"></span>
                </button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function allowNext() {
            if ($("#share-comprehension").val()==="The earnings are distributed equally among all villagers")
            {
                $('#next').attr('disabled', false);
            } 
            else 
            {
                $('#next').attr('disabled', true);
            }
        }
    </script>

</div>
